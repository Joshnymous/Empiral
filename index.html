<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="https://github.com/Joshnymous">GitHub</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <img src="hacker.gif" alt="Logo" class="logo">
        <h1>Webhook Sender</h1>
        <form id="webhookForm">
            <label for="webhook">Webhook:</label>
            <input type="text" id="webhook" name="webhook" required><br>

            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="avatar">Avatar:</label>
            <input type="text" id="avatar" name="avatar" required><br>

            <label for="thread">Number Send:</label>
            <input type="number" id="thread" name="thread" min="1" required><br>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
